services:
  web:
    image: ${IMAGE_NAME:-ghcr.io/egschipp/gsplayer20}:latest
    container_name: gsplayer20
    env_file:
      - .env
    volumes:
      - ./data:/data
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget -qO- http://$(hostname -i):3000/api/health >/dev/null 2>&1 || exit 1"
        ]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - web

  worker:
    image: ${IMAGE_NAME:-ghcr.io/egschipp/gsplayer20}:latest
    container_name: gsplayer20-worker
    command: ["node", "worker.js"]
    env_file:
      - .env
    volumes:
      - ./data:/data
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    restart: unless-stopped
    networks:
      - web

networks:
  web:
    external: true
