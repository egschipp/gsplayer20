services:
  web:
    image: ${IMAGE_NAME:-ghcr.io/egschipp/gsplayer20}:latest
    container_name: gsplayer20
    env_file:
      - .env
    volumes:
      - ./data:/data
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "fetch('http://localhost:3000/api/health').then(r=>{if(!r.ok)process.exit(1)}).catch(()=>process.exit(1))"
        ]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - web

  worker:
    image: ${IMAGE_NAME:-ghcr.io/egschipp/gsplayer20}:latest
    container_name: gsplayer20-worker
    command: ["node", "worker.js"]
    env_file:
      - .env
    volumes:
      - ./data:/data
    restart: unless-stopped
    networks:
      - web

networks:
  web:
    external: true
