name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch: {}
  pull_request:
    paths:
      - "app/**"
      - "db/**"
      - "lib/**"
      - "pages/**"
      - "public/**"
      - "types/**"
      - "infra/**"
      - "Dockerfile"
      - ".dockerignore"
      - "worker.js"
      - ".github/workflows/deploy.yml"
      - "package.json"
      - "package-lock.json"
      - "next.config.js"
      - "tsconfig.json"

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    if: github.event_name == 'pull_request' && github.actor != 'release-please[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Test
        run: npm test

  build:
    if: github.ref == 'refs/heads/main' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
    runs-on: [self-hosted, ARM64, pi, gsplayer]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Docker login
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push (arm64)
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/arm64
          push: true
          tags: ${{ secrets.DOCKER_REGISTRY }}/${{ secrets.DOCKER_IMAGE }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Tag latest from sha
        env:
          IMAGE_NAME: ${{ secrets.DOCKER_REGISTRY }}/${{ secrets.DOCKER_IMAGE }}
        run: |
          docker buildx imagetools create \
            -t "$IMAGE_NAME:latest" \
            "$IMAGE_NAME:${{ github.sha }}"

  deploy:
    if: github.ref == 'refs/heads/main' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
    needs: build
    runs-on: [self-hosted, ARM64, pi, gsplayer]
    steps:
      - name: Validate APP_ENCRYPTION_KEY
        env:
          APP_ENCRYPTION_KEY: ${{ secrets.APP_ENCRYPTION_KEY }}
        run: |
          python3 - <<'PY'
          import base64
          import os
          import sys

          key = os.environ.get("APP_ENCRYPTION_KEY", "")
          try:
            raw = base64.b64decode(key, validate=True)
          except Exception:
            print("APP_ENCRYPTION_KEY is not valid base64", file=sys.stderr)
            sys.exit(1)

          if len(raw) != 32:
            print("APP_ENCRYPTION_KEY must decode to 32 bytes", file=sys.stderr)
            sys.exit(1)
          PY

      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.3
        env:
          APP_ENCRYPTION_KEY: ${{ secrets.APP_ENCRYPTION_KEY }}
          IMAGE_NAME: ${{ secrets.DOCKER_REGISTRY }}/${{ secrets.DOCKER_IMAGE }}
          DOCKER_REGISTRY: ${{ secrets.DOCKER_REGISTRY }}
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
          SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
          SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}
          SPOTIFY_REDIRECT_URI: ${{ secrets.SPOTIFY_REDIRECT_URI }}
          AUTH_SECRET: ${{ secrets.AUTH_SECRET }}
          APP_PIN: ${{ secrets.APP_PIN }}
          AUTH_URL: ${{ secrets.AUTH_URL || secrets.NEXTAUTH_URL }}
          NEXTAUTH_SECRET: ${{ secrets.AUTH_SECRET }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL || secrets.AUTH_URL }}
          TOKEN_ENCRYPTION_KEY: ${{ secrets.TOKEN_ENCRYPTION_KEY }}
          DB_PATH: /data/gsplayer.sqlite
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT }}
          envs: APP_ENCRYPTION_KEY,IMAGE_NAME,DOCKER_REGISTRY,DOCKER_USERNAME,DOCKER_PASSWORD,SPOTIFY_CLIENT_ID,SPOTIFY_CLIENT_SECRET,SPOTIFY_REDIRECT_URI,AUTH_SECRET,APP_PIN,AUTH_URL,NEXTAUTH_SECRET,NEXTAUTH_URL,TOKEN_ENCRYPTION_KEY,DB_PATH
          script: |
            set -euo pipefail
            cd "${{ secrets.DEPLOY_DIR }}"
            if [ -n "${DOCKER_PASSWORD:-}" ]; then
              echo "$DOCKER_PASSWORD" | docker login "$DOCKER_REGISTRY" -u "$DOCKER_USERNAME" --password-stdin
            fi
            cat > .env <<EOF
            APP_ENV=production
            APP_ENCRYPTION_KEY=$APP_ENCRYPTION_KEY
            IMAGE_NAME=$IMAGE_NAME
            SPOTIFY_CLIENT_ID=$SPOTIFY_CLIENT_ID
            SPOTIFY_CLIENT_SECRET=$SPOTIFY_CLIENT_SECRET
            SPOTIFY_REDIRECT_URI=$SPOTIFY_REDIRECT_URI
            AUTH_SECRET=$AUTH_SECRET
            APP_PIN=$APP_PIN
            AUTH_URL=$AUTH_URL
            NEXTAUTH_SECRET=$NEXTAUTH_SECRET
            NEXTAUTH_URL=$NEXTAUTH_URL
            TOKEN_ENCRYPTION_KEY=$TOKEN_ENCRYPTION_KEY
            DB_PATH=$DB_PATH
            EOF
            if ! docker compose version >/dev/null 2>&1; then
              echo "docker compose v2 not available" >&2
              exit 1
            fi
            docker compose pull
            docker compose up -d --remove-orphans
            docker image prune -f
